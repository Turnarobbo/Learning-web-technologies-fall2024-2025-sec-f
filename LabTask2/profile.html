<html>
<head>
    <title>PERSON PROFILE</title>
</head>
<table border="1" width="400px" height="500px" align="center">
    <tr>
        <th colspan="3">
            <h1>PERSON PROFILE</h1>
        </th>
    </tr>
    <tr>
        <td width="30%">
            <p>Name</p>
        </td>
        <td width="60%"><input type="text" id="" name="" /></td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Email</p>
        </td>
        <td width="60%"><input type="text" id="" name="" /></td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Gender</p>
        </td>
        <td width="60%">
            <input type="radio" name="Gender" value="" /> Male
            <input type="radio" name="Gender" value="" /> Female
            <input type="radio" name="Gender" value="" /> Other
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Date Of Birth</p>
        </td>
        <td width="60%">
            <input type="text" name="" value="" size="2" /> /
            <input type="text" name="" value="" size="2" /> /
            <input type="text" name="" value="" size="3" <p>(dd/mm/yyyy)</p>
            
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Blood Group</p>
        </td>
        <td width="60%">
            <select>
                <option value="">A+</option>
                <option selected value="">B+</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
            </select>
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Degree</p>
        </td>
        <td width="60%">
            <input type="checkbox" name="" value=""/> SSC
            <input type="checkbox" name="" value=""/> HSC 
            <input type="checkbox" name="" value=""/> BSc 
            <input type="checkbox" name="" value=""/> MSc
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td width="30%">
            <p>Photo</p>
        </td>
        <td width="60%">
            <input type="file" name="" value="" />
        </td>
        <td width="10%"></td>
    </tr>
    <tr>
        <td colspan="3"> &nbsp;&nbsp;&nbsp;&nbsp; </td>
        
    </tr>
    <tr align="right">
        <td colspan="3">
            <input type="submit" name="" value="submit" />
            <input type="reset" name="" value="Reset" />
        </td>
        
    </tr>
</table>

</html>
